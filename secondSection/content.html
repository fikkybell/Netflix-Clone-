<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="firstContent">
    <div class="left-content"> 
    <h1 class="enjoy">Enjoy on your TV.</h1>
    <h3 class="watch">Watch on Smart TVs, Playstation, Xbox, Chromecast,
    Apple TV, Blu-ray players, and more.</h3>
    </div>
    <div class="right-content">
    <img src="media/netflix tv.png" alt="" class="frame">
    <video src="media/netflix video.m4v" class="video"  autoplay ></video>
    </div>
</div>

<div class="secondContent">
    <div class="left-section">
        <img src="media//netflix img.jpg" class="netflix-img">
        <div class="container">
          <div class="inner-container">
              <img src="media/boxshot.png" class="boxshot">
              <h4 class="loading">Downloading...</h4>
                <img src="media/download-icon.gif" class="icon-animation">
          </div>
        </div>
    </div>
    <div class="right-section">
        <h2 class="download">Download your shows to watch offline.</h2>
        <h4 class="save">Save your favorites easily and always have something to watch.</h4>
    </div>
</div>
    
</body>
